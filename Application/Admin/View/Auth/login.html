<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>太阳城后台管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <load href="__PUBLIC__/admin/bootstrap/css/bootstrap.min.css" />
    <load href="__PUBLIC__/content/css/font-awesome.min.css" />
    <load href="__PUBLIC__/content/css/ionicons.min.css" />
    <load href="__PUBLIC__/admin/dist/css/AdminLTE.min.css" />
    <load href="__PUBLIC__/admin/plugins/iCheck/square/blue.css" />

</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>太阳城后台登陆</b></a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">请输入您的用户名密码</p>
            <form action="{:U('Auth/getLogin')}" method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="AdminName" placeholder="用户名">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="AdminPwd" placeholder="密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
                    </div><!-- /.col -->
                </div>
            </form>
        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <load href="__PUBLIC__/admin/plugins/jQuery/jQuery-2.1.4.min.js" />
    <load href="__PUBLIC__/admin/bootstrap/js/bootstrap.min.js" />
    <load href="__PUBLIC__/admin/plugins/iCheck/icheck.min.js" />

    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });

    </script>
</body>
</html>

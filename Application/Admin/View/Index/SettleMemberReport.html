<extend name="./Application/Admin/View/layout.html" />

<block name="content">
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            账单报表
            <small>结算记录</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>管理界面</a></li>
            <li class="active">账单报表</li>
            <li class="active">结算记录</li>
        </ol>
    </section>

    <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">结算记录</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <form action="{:U('SettleReport/member_report')}" method="get">
                                <div class="col-sm-6">
                                    <div id="example1_filter" class="dataTables_filter">
                                        <label>搜索日期:
                                        <input class="Wdate form-control input-sm"  name="stime" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" value="{$stime}">
                                        </label>
                                        <label>--</label>
                                        <label>
                                        <input class="Wdate form-control input-sm" name="etime" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" value="{$etime}">
                                        </label>
                                        <label>搜索会员:<input id="agentname" name="agentname" type="search" class="form-control input-sm" aria-controls="example1" placeholder="请输入会员账号" value="{$user_name}"></label>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <div id="example1_filter" class="dataTables_filter">
                                        <button id="search" type="submit" class="btn btn-block btn-info" style="width:70px;">搜索</button>   
                                    </div>
                                </div>           
                            </form>
                                <div class="col-sm-1">
                                    <div id="example1_filter" class="dataTables_filter">
                                        <button onclick="window.location.reload()" class="btn btn-success"><i class="fa fa-repeat"></i>刷新数据</button>  
                                    </div>
                                </div>
                        </div>
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>会员账号</th>
                                    <th>会员额度</th>
                                    <th>会员余额</th>
                                    <th>结算金额</th>
                                    <th>结算时间</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="t_settlelog" id="list" key="id">
                                <tr>
                                	<td>{$id}</td>
                                	<td>{$list.username}</td>
                                	<td>{$list.summoney}</td>
                                    <td>{$list.money}</td>
                                    <td>{$list.total}</td>
                                	<td>{$list.time|date="Y-m-d H:i:s",###}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>

                        <div class="row">
                            <div class="col-sm-5">
                                <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">
                                    总共有 {$count} 条数据
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
                                </div>
                                <ul class="pagination">
                                    {$page}
                                </ul>
                            </div>
                        </div>                  
                    </div>
                </div>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
    </section><!-- /.content -->

</div>
</block>


<block name="script">
<script language="javascript" type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
</block>
